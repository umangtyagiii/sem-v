<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="Clickbutton">Click me</button>
    <p id="btn">Click Me</p> 
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
    <label for="colorPicker">Select a color:</label>
    <input type="color" id="colorPicker" name="chosenColor">
    &nbsp;
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="9" cols="50" placeholder="Type your message here"></textarea><br>

    <script>
        document.getElementById("name").onfocus = function() {
            document.getElementById("btn").innerHTML = "Input field is focused";
        }
        document.getElementById("Clickbutton").addEventListener("click", function() {
            document.getElementById("btn").innerHTML = "Button clicked";
        });
        document.getElementById("message").onfocus = function() {
            document.getElementById("btn").innerHTML = "Message field is focused";
        }
        document.getElementById("name").onfocus = function() {
            document.getElementById("btn").innerHTML = "Input field is focused";
        }
    </script>
</body>
</html>
