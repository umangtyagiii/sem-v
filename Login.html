<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
</head>
<body>
    <h2>Login Form</h2>
    <form >
        <label>Enter Email</label>
        <input type="email"  name="email" placeholder="Enter Email">

        <button type="submit">Login</button>
    </form>
</body>
